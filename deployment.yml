apiVersion: apps/v1
kind: Deployment
metadata:
  name: bordel
  labels:
    app: bordel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bordel
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: bordel
    spec:
      containers:
      - name: bordel
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-postgres
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-postgres
              key: password
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: app-postgres
              key: privateIP
      imagePullSecrets:
      - name: gprlogin
---
apiVersion: v1
kind: Service
metadata:
  name: bordel-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "bordel.projects.tennica.net"
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: bordel
---
apiVersion: database.crossplane.io/v1alpha1
kind: PostgreSQLInstance
metadata:
  name: bordel-postgres
spec:
  engineVersion: "9.6"
  writeConnectionSecretToRef:
    name: app-postgres

